
<form [formGroup]="registerForm" (ngSubmit)="register()">

    <label for="vorname">Vorname:<br>
    <input type="text" name="vorname" id="vorname" formControlName="vorname"></label>
    
    <br>
    <br>
    
    <label for="nachname">Nachname:<br>
    <input type="text" name="nachname" id="nachname" formControlName="nachname" ></label>

    <br>
    <br>

    <label for="email">Email:<br>
    <input type="email" name="email" id="email" formControlName="email" ></label>

    <br>
    <br>

    <label for="password">Password:<br>
    <input type="password" name="password" id="password" formControlName="password" ></label>

    <br>
    <br>

    <div class="flex">

        <div>
            <p>Geschlecht:</p>
            <br>
            <label for="male">M: </label>
            <input type="radio" value="0" name="gender" id="male" formControlName="gender">
            <br>
            <label for="women">W: </label>
            <input type="radio" value="1" name="gender" id="women" formControlName="gender">
        </div>

        <div class="flex">
            <label for="age">Alter:
                <br>
                <input type="range" name="age" max="16" max="80" value="0" formControlName="age" #val (mousemove)="sliderValue = val.value">
            </label>

            <p class="sliderValue">{{sliderValue}}</p>
        </div>

    </div>

    <input type="submit" name="loginBtn" value="Login">

</form>
