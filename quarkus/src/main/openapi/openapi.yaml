paths:
  /hallo:
    get:
      tags:
        - Begruesungen
      operationId: gruesenGet
      description: begrüßt nach angegebenen Daten mit einer GET Methode
      parameters:
        - $ref: '#/components/parameters/Vorname'
        - $ref: '#/components/parameters/Nachname'
      responses:
        200:
          description: OK - fruits list
          content:
            application/json:
              schema:
                default: Hallo Person
                type: string
    post:
      tags:
        - Begruesungen
      operationId: gruesenPost
      description: begrüßt nach angegebenen Daten mit einer POST Methode
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Namen'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: string

components:
  parameters:
    Vorname:
      name: vorname
      in: query
      description: vorname angeben
      required: true
      schema:
        type: string
    Nachname:
      name: nachname
      in: query
      description: nachname angeben
      required: true
      schema:
        type: string

  schemas:
    Namen:
      type: object
      properties:
        vorname:
          type: string
        nachname:
          type: string
      required:
        - vorname
        - nachname